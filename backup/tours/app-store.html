<script>
function openClient(scheme_url, download_url, timeout = 600) {
    var startTime = Date.now();
    var ifr = document.createElement('iframe');

    ifr.src = scheme_url;
    ifr.style.display = 'none';
    document.body.appendChild(ifr);

    var t = setTimeout(function() {
        var endTime = Date.now();

        if (!startTime || endTime - startTime < timeout + 200) {
            //App is not installed
            //if (confirm("Application is not installed, go to the download?")) {
                //window.open(download_url, "_blank");
				 document.location = download_url;
            //}
        }
    }, timeout);

    window.onblur = function() {
        clearTimeout(t);
        window.addEventListener("DOMContentLoaded", function() {
            document.body.removeChild(ifr);
        }, false);
    }
}

function isIOSDevice(){
   return !!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
}

if (isIOSDevice()) {
	//alert("iOS");
	openClient('imazu://share', 'https://apps.apple.com/tw/app/id1551917653', 300);
}else{
	///alert("iOS");
	var ua = navigator.userAgent.toLowerCase();
	var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");
	if (isAndroid){
		//alert(isAndroid);
		openClient('imazu://share', 'https://play.google.com/store/apps/details?id=com.jotangi.nickyen', 300);
	}
}
